<div class="panel" ng-controller="alunosConfiguration" ng-init="initNew()">
	<div class="panel clearfix">
		<div class="title-space">
			<h1>Criar Novo Aluno</h1>
		</div>
	</div>
	
	<div class="panel-body">
	
		<form ng-submit="createAluno(aluno)" class="form-inline" >
			<div class="form-group">
				<label>Nome</label>
				<input type="text" ng-model="aluno.name" class="form-control"  required/>
			</div>
			
			<br/><br/>
			
			<div class="form-group">
				<label>Idade</label>
				<input type="text" ng-model="aluno.age" class="form-control"  required/>
			</div>
			
			<br/><br/>
			
			<div class="form-group">
				<label>Aprovado</label>
				<input type="text" ng-model="aluno.approved" class="form-control" />
			</div>
			
			<br/><br/>
			
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Salvar"/>
			</div>
		</form>
		
		<br/>
		
		<div>
			<a href="#/raiz/alunos" class="btn btn-default">Voltar</a>
		</div>
	</div>
</div>
